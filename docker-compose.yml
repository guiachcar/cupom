version: '2'
services:
  web:
    build: .
    ports:
      - "8000:8000"
    links:
      - laradock_mysql_1
    container_name: cupom_container
    depends_on:
      - laradock_mysql_1
    stdin_open: true
    tty: true
    environment:
        PORT: 8000
        MYSQL_ROOT_PASSWORD: root
        DB_USERNAME: root
        DB_PASSWORD: root
        DB_HOST: mysql
        DATABASE_NAME: gstest
  